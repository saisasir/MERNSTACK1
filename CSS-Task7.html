<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #a32c54;
  }
  form {
    color: #ccc6c6;
    width: 400px;
    margin-top:auto;
    margin-bottom:auto;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    background-color: #75203f;
    font-family: Arial, sans-serif;
  }
  input, select, textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }
  label {
    font-weight: bold;
  }
  button {
    width: 400px;
    height: 50px;
    margin: 0 auto;
    display: block;
  }
  .gender-label {
    vertical-align: middle;
  }
  .gender-input {
    display: flex;
    align-items: center;
  }
  .gender-input input[type="radio"] {
    margin-right: 0;
  }
</style>
</head>
<body>
<form>
    <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr>
          <td class="gender-label"><label>Gender:</label></td>
          <td class="gender-input">
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other
          </td>
        </tr>
        <tr>
          <td><label for="language">Language:</label></td>
          <td>
            <select id="language" name="language">
              <option value="Select">Select Language</option>
              <option value="Male">Telugu</option>
              <option value="Female">English</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zip">Zip Code:</label></td>
          <td><input type="text" id="zip" name="zip"></td>
        </tr>
        <tr>
          <td><label for="about">About:</label></td>
          <td><textarea id="about" name="about" rows="4"></textarea></td>
        </tr>
      </table>
  <button type="submit"><h2>Register</h2></button>
</form>
</body>
</html>
